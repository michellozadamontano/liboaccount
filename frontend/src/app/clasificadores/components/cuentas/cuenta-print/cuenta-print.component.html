
<div fxLayout="column" id="content" #content>
    <div fxFlex="100">
      <mat-card *ngIf="ccosto">
        <button mat-raised-button (click)="print()">
          <mat-icon class="mat-18">picture_as_pdf</mat-icon>
        </button>        
          <table mat-table [dataSource]="ccosto" class="mat-elevation-z8">
              <ng-container matColumnDef="Tipo Cuenta">
                <th mat-header-cell *matHeaderCellDef> Tipo Cuenta </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_cuenta}} </td>
              </ng-container>
              <ng-container matColumnDef="Cuenta">
                <th mat-header-cell *matHeaderCellDef> Cuenta </th>
                <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
              </ng-container>
              <ng-container matColumnDef="Descripción">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>  
              <ng-container matColumnDef="Moneda">
                  <th mat-header-cell *matHeaderCellDef> Moneda </th>
                  <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
                </ng-container> 
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              >
              </tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>          
      </mat-card>    
      
    </div>
  </div>
