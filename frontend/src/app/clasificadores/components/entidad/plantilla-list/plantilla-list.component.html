<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Tipo Movimiento">
      <th mat-header-cell *matHeaderCellDef> Tipo Movimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.desc_mov}} </td>
    </ng-container>
    <ng-container matColumnDef="Plantilla">
      <th mat-header-cell *matHeaderCellDef> Plantilla </th>
      <td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
    </ng-container>             
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">                 
        <i class="material-icons hover-icon" (click)="update(element.id)">create</i>      
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    >
    </tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
  
</mat-card>
