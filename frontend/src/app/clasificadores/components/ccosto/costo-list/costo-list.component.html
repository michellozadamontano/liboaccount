
<div fxLayout="column">
  <div fxFlex="100">
    <mat-card *ngIf="ccosto">        
        <table mat-table [dataSource]="ccosto" class="mat-elevation-z8">
            <ng-container matColumnDef="Codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="Tipo Ctrol.Inv">
              <th mat-header-cell *matHeaderCellDef> Tipo Ctrol.Inv </th>
              <td mat-cell *matCellDef="let element"> {{element.tipocontrol}} </td>
            </ng-container>            
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">                 
                <i class="material-icons hover-icon" (click)="Update(element.id)">create</i> 
                <i class="material-icons hover-icon" (click)="Delete(element.id)">delete_forever</i>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            >
            </tr>
          </table>
          <mat-paginator [length]="resultsLength" [pageSize]="2"></mat-paginator>          
    </mat-card>    
    
  </div>
</div>
