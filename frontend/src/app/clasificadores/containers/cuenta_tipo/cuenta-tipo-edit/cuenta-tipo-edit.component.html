<mat-card>
    <mat-card-header>
        <mat-card-title>Clasificador Tipo Cuenta</mat-card-title>
        <mat-card-subtitle>Editar Tipo Cuenta</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
        <app-cuenta-tipo-form
        [cuentaTipo] = "cuentaTipo$ | async"

    </mat-card-content>    
</mat-card>
