<mat-card>
    <mat-card-header>
        <mat-card-title>Plan de cuentas</mat-card-title>
        <mat-card-subtitle>clasificador de cuentas nacional</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div fxLayout="row">
        <div fxFlex="50%"></div>
        <div fxFlex="50%">
          <app-mayor-list
          [mayorList]="mayorList$ | async"
          (edit) = "edit($event)"
          (delete) = "delete($event)"
          >
          </app-mayor-list>
        </div>
      </div>
        
    </mat-card-content>
    
</mat-card>
