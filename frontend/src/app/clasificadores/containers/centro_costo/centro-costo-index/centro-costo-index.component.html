<mat-card>
  <mat-card-header>
      <mat-card-title>Centros de Costos</mat-card-title>
      
  </mat-card-header>    
  <mat-card-content>
      <div fxLayout="row" fxLayoutGap="5px">
          <div fxFlex="30%">
              <button mat-icon-button (click)="add()" color="primary" matTooltip="Adicionar">
                  <mat-icon class="mat-18">add_circle</mat-icon>
              </button>
          </div>
      </div>
     <app-centro-costo-list
     [centroCostoList] ="centro_costo_list$ | async"
     (edit) = "edit($event)"
     (delete) = "delete($event)"></app-centro-costo-list>
  </mat-card-content>    
</mat-card>
