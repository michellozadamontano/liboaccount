<mat-card>
  <mat-card-header>
      <mat-card-title>Actividades</mat-card-title>      
  </mat-card-header>    
  <mat-card-content>
      <div fxLayout="row" fxLayoutGap="5px">
          <div fxFlex="30%">
              <button mat-icon-button (click)="add()" color="primary" matTooltip="Adicionar">
                  <mat-icon class="mat-18">add_circle</mat-icon>
              </button>
          </div>
      </div>
     <app-actividad-list
     [actividadList] ="actividadList$ | async"
     (edit) = "edit($event)"
     (delete) = "delete($event)"></app-actividad-list>
  </mat-card-content>    
</mat-card>
