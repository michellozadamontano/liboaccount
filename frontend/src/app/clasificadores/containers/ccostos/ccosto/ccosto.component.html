<mat-card>
  <mat-card-header>
      <mat-card-title>Clasificador de Centro de Costo</mat-card-title>      
  </mat-card-header>    
  <mat-card-content>
    <p>
      <button mat-raised-button (click)="Add()" color="primary">Adicionar
        <mat-icon class="mat-18">add</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="PrintAccount()">Imprimir
        <mat-icon class="mat-18">print</mat-icon>
      </button> 
    </p>
    <app-costo-list [ccosto] = "costoList$ | async" (edit) = "edit($event)" (delete) = "delete($event)" ></app-costo-list>
  </mat-card-content>    
</mat-card>
