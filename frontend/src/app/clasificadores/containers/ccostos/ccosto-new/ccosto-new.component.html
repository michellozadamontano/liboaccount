<mat-card>

        <mat-card-title>Clasificador de Centro de Costo</mat-card-title>
        <mat-card-subtitle>Adicionar</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
       <app-ccosto-form (save)= "submitted($event)"

    </mat-card-content>    
</mat-card>
