<mat-card>
    <mat-card-header>
        <mat-card-title>Clasificador de Areas y Subareas por Centro de Costos</mat-card-title>
        <mat-card-subtitle>Areas / Subareas</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
        <div fxLayout="column">
          <div fxLayout="row" fxLayoutGap="5px">
            <div fxFlex="20">
              <button mat-raised-button (click)="Add()" color="primary">
                <mat-icon class="mat-18">add</mat-icon>
                Adcionar
              </button>
            </div>
            <div fxFlex="20"></div>
          </div>
            <div fxFlex="100">
              <mat-card>        
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Responsable">
                        <th mat-header-cell *matHeaderCellDef> Responsable </th>
                        <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Centro Costo">
                        <th mat-header-cell *matHeaderCellDef> Centro Costo </th>
                        <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
                      </ng-container>            
                      <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">                 
                          <i class="material-icons hover-icon" (click)="Update(element.id)">create</i> 
                          <i class="material-icons hover-icon" (click)="Delete(element.id)">delete_forever</i>
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                      >
                      </tr>
                    </table>
                    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>          
              </mat-card>    
              
            </div>
          </div>
    </mat-card-content>
    
</mat-card>
