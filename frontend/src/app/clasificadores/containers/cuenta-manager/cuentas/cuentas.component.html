
<div fxLayout="column">
  <div fxFlex="100">
    <mat-card>
        <p>
            <button mat-raised-button (click)="AddCuenta()" color="primary">Adicionar
              <mat-icon class="mat-18">add</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="PrintAccount()">Imprimir
              <mat-icon class="mat-18">print</mat-icon>
            </button> 
          </p> 
          <div class="spinner-container" *ngIf="dataSource.loading$ | async">
              <mat-spinner></mat-spinner>      
          </div> 
          <mat-form-field class="full-width">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>   
          <mat-form-field>
              <input matInput placeholder="Buscar " #input>      
          </mat-form-field>   
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Cuenta">
              <th mat-header-cell *matHeaderCellDef> Cuenta </th>
              <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
            </ng-container>
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="Moneda">
              <th mat-header-cell *matHeaderCellDef> Moneda </th>
              <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
            </ng-container>
            <ng-container matColumnDef="Tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">                 
                <i class="material-icons hover-icon" (click)="UpdateCuenta(element.id)">create</i> 
                <i class="material-icons hover-icon" (click)="DeleteCuenta(element.id)">delete_forever</i>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            >
            </tr>            
          </table>
          <mat-paginator  #paginator [length]="resultsLength" [pageSize]="3" [pageSizeOptions]="[3, 10, 20]" showFirstLastButtons></mat-paginator>     
    </mat-card>    
    
  </div>
</div>
