  <mat-card>
      <mat-card-header>
          <mat-card-title>Clasificador de Cuentas</mat-card-title>
          <mat-card-subtitle>Crear Cuenta</mat-card-subtitle>
      </mat-card-header>        
      <mat-card-content>
          <app-cuenta-form [monedas] = "monedas$ | async" [tipocuenta] = "tipocuenta$ | async" 
          [ccostos] = "ccostos$ | async" (save) = "submit($event)"></app-cuenta-form>
      </mat-card-content>        
  </mat-card>
