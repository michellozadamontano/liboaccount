<mat-card>
  <mat-card-header>
      <mat-card-title>Registrar Tcp</mat-card-title>
      <mat-card-subtitle>Editar</mat-card-subtitle>
  </mat-card-header>   
  <mat-card-content>
     <app-tcp-form 
     [actividades] = 'actividades$ | async'
     [tcp] = "tcp$ | async"
     (save)="submit($event)">
     </app-tcp-form>
  </mat-card-content>   
</mat-card>
