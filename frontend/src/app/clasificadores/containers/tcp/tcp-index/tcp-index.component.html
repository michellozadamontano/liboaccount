<mat-card>
  <mat-card-header>
      <mat-card-title>Tcp</mat-card-title>      
  </mat-card-header>    
  <mat-card-content>
      <div fxLayout="row" fxLayoutGap="5px">
          <div fxFlex="30%">
              <button mat-icon-button (click)="add()" color="primary" matTooltip="Adicionar" disabled="{{disable}}">
                  <mat-icon class="mat-18">add_circle</mat-icon>
              </button>
          </div>
      </div>
     <app-tcp-show
     [tcp] ="tcp$ | async"
     (edit) = "edit($event)"
     (delete) = "delete($event)"></app-tcp-show>
  </mat-card-content>    
</mat-card>
