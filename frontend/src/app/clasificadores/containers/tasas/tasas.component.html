<div fxLayout="column wrap">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Clasificador de Tasas de Depreciaci√≥n</mat-card-title>
          <mat-card-subtitle>Tasas</mat-card-subtitle>
      </mat-card-header>      
      <mat-card-content>
          <div fxFlex="100%">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="Codigo">
                    <th mat-header-cell *matHeaderCellDef> Codigo </th>
                    <td mat-cell *matCellDef="let element"> {{element.cod_tasa}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                  </ng-container>                  
                  <ng-container matColumnDef="Tasa">
                    <th mat-header-cell *matHeaderCellDef> Tasa </th>
                    <td mat-cell *matCellDef="let element"> {{element.tasa}} </td>
                  </ng-container>
                  <ng-container matColumnDef="% Deprec">
                      <th mat-header-cell *matHeaderCellDef> % Deprec </th>
                      <td mat-cell *matCellDef="let element"> {{element.porciento_depreciacion}} </td>
                    </ng-container>
                  <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <i class="material-icons hover-icon" (click)="ShowCuentas(element.id)">attach_money</i>
                      <i class="material-icons hover-icon" (click)="UpdateTasa(element.id)">create</i> 
                      <i class="material-icons hover-icon" (click)="DeleteTasa(element.id)">delete_forever</i>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  >
                  </tr>
                </table>
                <mat-paginator [length]="resultsLength" [pageSize]="2"></mat-paginator>
                <div fxLayout="row" fxLayoutGap="2px">
                  <div fxFlex="20">
                    <button mat-fab (click)="AddTasa()" color="primary">
                        <mat-icon >add_circle</mat-icon>
                    </button>                    
                  </div>
                  <div fxFlex="20">
                      <button mat-fab (click)="onClick" color="warn">
                          <mat-icon >print</mat-icon>
                      </button>
                    </div>
                </div>
          </div>
      </mat-card-content>      
  </mat-card>
</div>
